{% extends './index.html' %}

{% block content %}
<div class="height">
  <h1>Выберите врача</h1>
  <form method="post">
    {% csrf_token %}
    <select name="item">
      <option value="" selected disabled>Выберите доктора</option>
      {% for item in doctors %}
        <option value="{{ item.id }}">{{ item.name }} {{ item.surname }}</option>
      {% endfor %}
    </select>

    <button type="submit">Найти врача</button>
    
  </form>
</div>
{% endblock %}
